services:
  - type: web
    name: dar-al-ilham-app
    env: node
    plan: free
    region: singapore
    buildCommand: npm install && npm run build:css
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false  # ستحتاج لإضافته يدوياً
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        fromService:
          type: web
          name: dar-al-ilham-app
          property: host
